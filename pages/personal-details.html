<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - AccessTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              secondaryTeal: '#0EA5A4',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center gap-4">
            <button onclick="history.back()" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200 transition">
                <i class="fas fa-arrow-left text-gray-700"></i>
            </button>
            <h1 class="text-lg font-bold">Personal Details</h1>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 py-8">
        
        <div class="text-center mb-8">
            <div class="w-24 h-24 bg-secondaryTeal rounded-full mx-auto flex items-center justify-center text-white text-4xl font-bold shadow-lg mb-4">
                <span id="avatar-initial">U</span>
            </div>
            <h2 id="display-name" class="text-xl font-bold text-gray-900">User</h2>
            <p class="text-sm text-gray-500">View your account information.</p>
        </div>

        <div class="space-y-6 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-user"></i></span>
                    <input 
                        type="text" 
                        id="fullName" 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl bg-gray-50 text-gray-600 focus:outline-none cursor-default" 
                        readonly
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-envelope"></i></span>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl bg-gray-50 text-gray-600 focus:outline-none cursor-default" 
                        readonly
                    >
                </div>
            </div>

            <div class="p-4 bg-blue-50 rounded-xl flex gap-3 items-start">
                <i class="fas fa-info-circle text-blue-500 mt-1"></i>
                <p class="text-xs text-blue-700 leading-relaxed">
                    To update your personal details, please contact support or use the web dashboard.
                </p>
            </div>

        </div>

    </main>

    <script>
        // Simple Script: Just Read & Display
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Get Data from Login Session
            const localName = localStorage.getItem('accessTravelUser') || localStorage.getItem('userName') || "Guest User";
            const localEmail = localStorage.getItem('userEmail') || "No email found";

            // 2. Display It
            document.getElementById('fullName').value = localName;
            document.getElementById('display-name').innerText = localName;
            document.getElementById('avatar-initial').innerText = localName.charAt(0).toUpperCase();
            
            document.getElementById('email').value = localEmail;
        });
    </script>
</body>
</html>
