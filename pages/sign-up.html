<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Inter']">
    <div class="flex flex-row h-[99vh] w-full">
      <img
        class="w-1/2 h-full rounded-tr-[10px] overflow-hidden object-cover"
        src="https://res.cloudinary.com/dwivnxoyv/image/upload/v1768083733/70697cc28aad698a03e2dd0aa99c2aec85c1a27d_uood7z.jpg"
        alt="Background"
      />

      <div
        class="relative w-1/2 mt-[50px] flex flex-col px-[80px] h-[80vh] gap-[30px]"
      >
        <a href="/pages/index.html" class="absolute top-[2px] left-[25px]">
            <img
            class="w-[30px] h-[30px] cursor-pointer hover:opacity-70 transition-opacity"
            src="https://res.cloudinary.com/dwivnxoyv/image/upload/v1768139023/mingcute_left-fill_fgy7tw.png"
            alt="Back"
            />
        </a>

        <div class="flex flex-col gap-[10px] pb-[10px] pt-[20px]">
          <p class="text-[30px] font-medium leading-none">
            Create your account
          </p>
          <p class="text-[20px] font-normal">
            Set up your accessibility profile after signing up.
          </p>
        </div>

        <form class="flex flex-col gap-[20px]">
          <div class="grid grid-cols-2 gap-[35px]">
            <input
              class="h-[45px] border-[3px] border-[#e5e7eb] pl-[20px] placeholder:text-black/50 placeholder:font-normal placeholder:text-[14px] w-full focus:outline-none focus:border-blue-700"
              placeholder="First name"
              type="text"
              required
            />
            <input
              class="h-[45px] border-[3px] border-[#e5e7eb] pl-[20px] placeholder:text-black/50 placeholder:font-normal placeholder:text-[14px] w-full focus:outline-none focus:border-blue-700"
              placeholder="Last name"
              type="text"
              required
            />
          </div>

          <input
            class="h-[45px] border-[3px] border-[#e5e7eb] pl-[20px] placeholder:text-black/50 placeholder:font-normal placeholder:text-[14px] w-full focus:outline-none focus:border-blue-700"
            placeholder="Email"
            type="email"
            required
          />
          <input
            class="h-[45px] border-[3px] border-[#e5e7eb] pl-[20px] placeholder:text-black/50 placeholder:font-normal placeholder:text-[14px] w-full focus:outline-none focus:border-blue-700"
            placeholder="Enter your password"
            type="password"
            required
          />

          <div class="flex items-center gap-[8px]">
            <input id="term-check" class="check" type="checkbox" />
            <label for="term-check">
              I agree to the
              <a
                href=""
                class="text-[rgba(14,165,164,1)] underline hover:text-teal-700"
                >Terms & conditions</a
              >
            </label>
          </div>

          <button
            class="h-[50px] rounded-[10px] bg-[rgba(30,64,175,1)] text-white text-[20px] border-none w-full cursor-pointer hover:opacity-90"
            type="submit"
          >
            Create account
          </button>
        </form>

        <div class="text-center pt-[10px]">
          <p>
            Already have an account?
            <a
              href="sign-in.html"
              class="text-[rgba(14,165,164,1)] underline hover:text-teal-700"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
