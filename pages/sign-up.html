<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AccessTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body class="font-['Inter']">
    <div class="flex flex-row h-screen w-full">
      
      <div class="w-1/2 h-full hidden md:block">
        <img class="w-full h-full object-cover rounded-tr-[10px]" src="https://res.cloudinary.com/dwivnxoyv/image/upload/v1768083733/70697cc28aad698a03e2dd0aa99c2aec85c1a27d_uood7z.jpg" alt="Sign Up Background" />
      </div>

      <div class="w-full md:w-1/2 h-full flex flex-col justify-center px-10 md:px-20 relative bg-white">
        <a href="index.html" class="absolute top-8 left-8 hover:opacity-70 transition">
            <img class="w-8 h-8" src="https://res.cloudinary.com/dwivnxoyv/image/upload/v1768139023/mingcute_left-fill_fgy7tw.png" alt="Back" />
        </a>

        <div class="mb-10">
          <h1 class="text-[32px] font-bold text-gray-900 mb-2">Create your account</h1>
          <p class="text-lg text-gray-500">Set up your accessibility profile after signing up.</p>
        </div>

        <form id="signupForm" class="flex flex-col gap-5">
          <div class="grid grid-cols-2 gap-5">
            <input id="firstName" class="h-[50px] border-2 border-gray-200 rounded-lg pl-4 focus:border-blue-700 outline-none" placeholder="First name" type="text" required />
            <input id="lastName" class="h-[50px] border-2 border-gray-200 rounded-lg pl-4 focus:border-blue-700 outline-none" placeholder="Last name" type="text" required />
          </div>
          <input id="email" class="h-[50px] border-2 border-gray-200 rounded-lg pl-4 focus:border-blue-700 outline-none" placeholder="Email" type="email" required />
          <div class="relative">
  <input 
    id="password" 
    class="h-[50px] border-2 border-gray-200 rounded-lg pl-4 pr-12 w-full focus:border-blue-700 outline-none" 
    placeholder="Enter your password" 
    type="password" 
    required 
  />
  
  <button 
    type="button" 
    id="togglePassword" 
    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-blue-700 cursor-pointer"
  >
    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>

    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
    </svg>
  </button>
</div>
          <div class="flex items-center gap-2 mt-2">
            <input id="term-check" class="w-4 h-4" type="checkbox" required />
            <label for="term-check" class="text-sm text-gray-600">I agree to the <a href="#" class="text-[#0ea5a4] underline">Terms & conditions</a></label>
          </div>

          <div id="error-message" class="text-red-600 text-sm font-bold"></div>

          <button class="h-[55px] rounded-xl bg-[#1e40af] text-white text-lg font-medium hover:bg-blue-800 transition shadow-lg mt-4" type="submit">Create account</button>
        </form>

        <div class="text-center mt-8">
          <p class="text-gray-600">Already have an account? <a href="sign-in.html" class="text-[#0ea5a4] font-medium underline">Log in</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module">
        import { AuthRepositoryImpl } from '../asset/js/data/repositories/AuthRepositoryImpl.js';

        const authRepo = new AuthRepositoryImpl();
        const signupForm = document.getElementById('signupForm');
        const errorBox = document.getElementById('error-message');
        // --- PASSWORD TOGGLE LOGIC ---
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    if (toggleBtn && passwordInput) {
        toggleBtn.addEventListener('click', () => {
            // 1. Check current type
            const isPassword = passwordInput.type === 'password';
            
            // 2. Toggle Type
            passwordInput.type = isPassword ? 'text' : 'password';

            // 3. Toggle Icons
            if (isPassword) {
                // Show "Open Eye" (Visible)
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            } else {
                // Show "Closed Eye" (Hidden)
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            }
        });
    }
        if (signupForm) {
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // 1. Gather Data
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Combine names because Backend expects just "name"
                const fullName = `${firstName} ${lastName}`;

                if(errorBox) errorBox.innerText = "Creating account...";

          try {
                    const success = await authRepo.register(fullName, email, password);

                    if (success) {
                        // âœ… FIX: Save the name immediately!
                        localStorage.setItem('accessTravelUser', fullName);
                        localStorage.setItem('userName', fullName);
                        localStorage.setItem('userStatus', 'new'); // Mark as new user

                        alert("Account created successfully!");
                        window.location.href = 'home-sign-up.html'; 
                    }
                } catch (error) {
                    // ... error handling ...
                }
            });
        }
    </script>
  </body>
</html>
