<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AccessTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body class="font-['Inter']">
    <div class="flex flex-row h-screen w-full">
      
      <div class="w-1/2 h-full hidden md:block">
        <img class="w-full h-full object-cover rounded-tr-[10px]" src="https://res.cloudinary.com/dwivnxoyv/image/upload/v1768083733/70697cc28aad698a03e2dd0aa99c2aec85c1a27d_uood7z.jpg" alt="Sign Up Background" />
      </div>

      <div class="w-full md:w-1/2 h-full flex flex-col justify-center px-10 md:px-20 relative bg-white">
        <a href="index.html" class="absolute top-8 left-8 hover:opacity-70 transition">
            <img class="w-8 h-8" src="https://res.cloudinary.com/dwivnxoyv/image/upload/v1768139023/mingcute_left-fill_fgy7tw.png" alt="Back" />
        </a>

        <div class="mb-10">
          <h1 class="text-[32px] font-bold text-gray-900 mb-2">Create your account</h1>
          <p class="text-lg text-gray-500">Set up your accessibility profile after signing up.</p>
        </div>

        <form class="flex flex-col gap-5">
          <div class="grid grid-cols-2 gap-5">
            <input class="h-[50px] border-2 border-gray-200 rounded-lg pl-4 focus:border-blue-700 outline-none" placeholder="First name" type="text" required />
            <input class="h-[50px] border-2 border-gray-200 rounded-lg pl-4 focus:border-blue-700 outline-none" placeholder="Last name" type="text" required />
          </div>
          <input class="h-[50px] border-2 border-gray-200 rounded-lg pl-4 focus:border-blue-700 outline-none" placeholder="Email" type="email" required />
          <input class="h-[50px] border-2 border-gray-200 rounded-lg pl-4 focus:border-blue-700 outline-none" placeholder="Enter your password" type="password" required />

          <div class="flex items-center gap-2 mt-2">
            <input id="term-check" class="w-4 h-4" type="checkbox" required />
            <label for="term-check" class="text-sm text-gray-600">I agree to the <a href="#" class="text-[#0ea5a4] underline">Terms & conditions</a></label>
          </div>

          <button class="h-[55px] rounded-xl bg-[#1e40af] text-white text-lg font-medium hover:bg-blue-800 transition shadow-lg mt-4" type="submit">Create account</button>
        </form>

        <div class="text-center mt-8">
          <p class="text-gray-600">Already have an account? <a href="sign-in.html" class="text-[#0ea5a4] font-medium underline">Log in</a></p>
        </div>
      </div>
    </div>
<script>
      const form = document.querySelector('form');
      const nameInput = document.querySelector('input[placeholder="First name"]');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // 1. Save Name
        const firstName = nameInput.value;
        if(firstName) {
            localStorage.setItem('accessTravelUser', firstName);
        }

        // 2. Mark as NEW user (Critical for the Accessibility Page logic later)
        localStorage.setItem('userStatus', 'new');

        // 3. Redirect specifically to the NEW USER page
        window.location.href = "home-sign-up.html"; 
      });
    </script>
  </body>
</html>
