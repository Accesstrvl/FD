<body>

            <div class="flex flex-wrap items-center gap-8 justify-center md:justify-start">

                    <div class="flex items-center space-x-4"><div class="flex-1 bg-gray-300 rounded-full h-2.5"><div id="bar-3" class="bg-yellow-400 h-2.5 rounded-full" style="width: 0%"></div></div><span id="pct-3" class="text-sm text-gray-600 w-12 text-right">0%</span></div>
                    <div class="flex items-center space-x-4"><div class="flex-1 bg-gray-300 rounded-full h-2.5"><div id="bar-2" class="bg-yellow-400 h-2.5 rounded-full" style="width: 0%"></div></div><span id="pct-2" class="text-sm text-gray-600 w-12 text-right">0%</span></div>
                    <div class="flex items-center space-x-4"><div class="flex-1 bg-gray-300 rounded-full h-2.5"><div id="bar-1" class="bg-yellow-400 h-2.5 rounded-full" style="width: 0%"></div></div><span id="pct-1" class="text-sm text-gray-600 w-12 text-right">0%</span></div>
                </div>
            </div>

            <hr class="border-gray-300 mb-12">

            <div id="reviews-list" class="space-y-6"></div>
        </div>

        <div class="flex justify-center">

    <div id="footer-placeholder"></div>

    <script src="/asset/js/hotels.js"></script>

    <script src="/asset/js/main.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const hotelId = params.get('id');
        const data = hotelsData ? hotelsData[hotelId] : null;

        if (data) {
            document.title = data.name + " - AccessTravel";
            
            // Text Injection
            document.getElementById('hotel-name').innerText = data.name;
            document.getElementById('hotel-location').innerText = data.location;
            document.getElementById('hotel-rating').innerText = data.rating;
            document.getElementById('hotel-reviews').innerText = `(${data.reviewsCount} reviews)`;
            document.getElementById('access-score').innerText = data.accessScore;
            document.getElementById('hotel-description').innerText = data.description;
            document.getElementById('hero-section').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('${data.heroImage}')`;

            // Highlights
            const grid = document.getElementById('highlights-grid');
            grid.innerHTML = data.highlights.map(item => `
                <div class="flex items-start space-x-3">
                    <i class="fas fa-check text-teal-500 mt-1"></i>
                    <span class="text-gray-600 text-lg">${item}</span>
                </div>
            `).join('');

            // Reviews Header
            document.getElementById('summary-rating').innerText = data.rating;
            document.getElementById('summary-count').innerText = `${data.reviewsCount} reviews`;

            // Rating Bars
            data.reviewsData.breakdown.forEach((percentage, index) => {
                const starLevel = 5 - index;
                document.getElementById(`bar-${starLevel}`).style.width = `${percentage}%`;
                document.getElementById(`pct-${starLevel}`).innerText = `${percentage}%`;
            });

            // Individual Reviews
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = data.reviewsData.reviews.map(review => `
                <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <h3 class="font-bold text-lg">${review.name}</h3>
                            <p class="text-sm text-gray-500">${review.date}</p>
                        </div>
                        <span class="bg-teal-100 text-teal-800 border border-teal-200 px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide">${review.tag}</span>
                    </div>
                    <p class="text-gray-700 leading-relaxed">${review.text}</p>
                </div>
            `).join('');
            
        } else {
            document.querySelector('.max-w-6xl').innerHTML = "<div class='text-center py-20 mt-20'><h1 class='text-2xl font-bold text-red-500'>Hotel not found</h1><a href='explore.html' class='text-blue-600 underline mt-4 block'>Back to Explore</a></div>";
        }
    </script>
